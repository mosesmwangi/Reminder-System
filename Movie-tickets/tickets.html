<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css"type="text/css">
    <link rel="stylesheet" href="css/tickets.css" type="text/css">
    <script src="js/jquery-3.4.1.js" async></script>
    <script src="js/tickets.js"></script>
    <title>Movie Tickets</title>
</head>
<body>
    <div class="container">
        <table class="table table-hover">
            <tr>
                <th class="th">Movie</th>
                <th class="th">Age</th>
                <th class="th">Time</th>
            </tr>
            <tr>
                <td>Transformers</td>
                <td>Above 16</td>
                <td>1000hrs till 1230hrs</td>
            </tr>
            <tr>
                <td>Explorer</td>
                <td>Above 18</td>
                <td>0200hrs till 0400hrs</td>
            </tr>
            <tr>
                <td>Inside Bill Gates' Brain</td>
                <td>Above 19</td>
                <td>0430hrs till 1000hrs</td>
            </tr>
        </table>
        <p>Get Your Ticket</p>
        <div class="row">
            <div class="col-md-9">
                <form action="">
                    <label for="movie">Movie</label>
                    <input type="text" id="movie" class="form-control">
                    <hr>
                    <label for="time">Time of the Day</label>
                    <input type="text" id="time" class="form-control">
                    <hr>
                    <label for="age">Age</label>
                    <input type="text" id="age" class="form-control">
                    <br>
                    <button type="submit" class="submit">Send Details</button>
                </form>
        </form>
        </div>
    </div>
</body>
</html>
