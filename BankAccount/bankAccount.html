<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BANK ACCOUNT</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bankAccount.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bankAccount.js"></script>
</head>
<body>
    
    <div class="container">
        <h1>Welcome to Moringa Bank</h1>
        
        <div class="row">
            <form action="">
            <div class="col-md-5">
                <h2>Register New account</h2>

                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="name" id="name"> <br>
                    <label for="initial-deposit">Initial Deposit</label>
                    <input type="text" class="form-control" id="initial-deposit"> <br>
                    <button type="submit" class="btn">Current Balance</button>
            
                <div class="floatRight">
                <h2>Deposit or Withdraw Funds</h2>

                    <label for="depositAmount">Deposit Amount</label>
                    <input type="text" class="form-control" id="depositAmount"> <br>
                    <label for="">Withdraw Amount</label>
                    <input type="text" class="form-control" id="withdrawAmount">
                </div>
                
            </div>

            </form>
            <h2 class="show">
                
            </h2>

        </div>
    </div>

    
</body>
</html>
